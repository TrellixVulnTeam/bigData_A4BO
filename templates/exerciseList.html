{% extends 'exerciseBase.html' %}

{% block title %}练习册数据查询{% endblock %}


{% block body %}
    {{ super() }}

    <div style="width: 1300px;margin: 40px auto" id="exerciseData">
        <template>
            <el-select v-model=" grade" placeholder="请选择年级">
                <el-option
                        v-for="(value , name) in gradeMap"
                        :key="name"
                        :label="value"
                        :value="name">
                </el-option>
            </el-select>
        </template>

        <template>
            <el-select v-model="subject" placeholder="请选择学科">
                <el-option
                        v-for="(value , name) in subjectMap"
                        :key="name"
                        :label="value"
                        :value="name">
                </el-option>
            </el-select>
        </template>

                <template>
            <el-select v-model="book"  filterable  placeholder="选择练习册">
                <el-option
                        v-for="(value , name) in bookMap"
                        :key="name"
                        :label="value"
                        :value="name">
                </el-option>
            </el-select>
        </template>

        <button style="width: 200px;margin-left:40px" type="submit" class="btn btn-default" @click='exerciseListSerch'>查询
        </button>
        <div style="margin-top: 50px">
            <template>
                <el-table
                        :data="exerciseList_data"
                        border
                        stripe
                        style="width: 100%"
                        :default-sort="{prop: 'date', order: 'descending'}"
                        empty-text="点击查询按钮查询数据"
                        v-loading.fullscreen.lock="loading"
                        element-loading-text="玩命的加载中....."
                        element-loading-spinner="el-icon-loading"
                        element-loading-background="rgba(0, 0, 0, 0.5)"
                >

                    <el-table-column
                            prop="grade_id"
                            label="年级"
                            sortable
                    >
                        <template slot-scope="scope">
                            [[ gradeMap[scope.row.grade_id] ]]
                        </template>
                    </el-table-column>

                    <el-table-column
                            prop="subject_id"
                            label="学科"
                            sortable
                    >
                        <template slot-scope="scope">
                            [[ subjectMap[scope.row.subject_id] ]]
                        </template>

                    </el-table-column>

                    <el-table-column
                            prop="version_name"
                            label="版本名称"
                            sortable
                    >
                    </el-table-column>

                    <el-table-column
                            prop="material_name"
                            label="教材名称"
                            sortable
                    >
                    </el-table-column>

                    <el-table-column
                            prop="course_name"
                            label="课程名称"
                            sortable
                    >
                    </el-table-column>

                    <el-table-column
                            prop="book_name"
                            label="练习册名称"
                            sortable
                    >
                    </el-table-column>

                    <el-table-column
                            prop="paper_id"
                            label="数校试卷id"
                            sortable
                    >
                    </el-table-column>

                    <el-table-column
                            prop="test_paper_id"
                            label="网校试卷id"
                            sortable
                    >
                    </el-table-column>

                    <el-table-column
                            prop="ques_count"
                            label="试题数量"
                            sortable
                    >
                    </el-table-column>


                    <el-table-column
                            prop="paper_name"
                            label="试卷名称"
                            sortable
                    >
                        <template slot-scope="scope">
                            <a :href=" 'https://school-web.ai-classes.com/digitalcampus/#/paperDetail?course=-9870417305720&grade=4&subject=5&cid=100203113,100228998&lastPage=teachercourse&token=' + [[ userToken ]] + '&paperId=' + scope.row.paper_id"
                               target="_blank">
                                [[ scope.row.paper_name ]]
                            </a>
                        </template>

                    </el-table-column>


                </el-table>
            </template>
        </div>


    </div>



{% endblock %}



{% block Active %} 'third' {% endblock %}
