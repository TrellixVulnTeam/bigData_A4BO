{% extends 'paperBase.html' %}

{% block title %}资资源数据查询{% endblock %}

{% block body %}

    {{ super() }}

    <div style="width: 1300px;margin: 30px auto" id='papergroup'>

        <button style="width: 200px;margin-bottom:40px" type="submit" class="btn btn-default" @click='serch'>查询
        </button>
        <template>
            <el-table
                    :data="paper"
                    border
                    stripe
                    style="width: 100%"
                    :default-sort="{prop: 'date', order: 'descending'}"
                    empty-text="点击查询按钮查询数据"
            >
                <el-table-column
                        prop="grade_name"
                        label="年级"
                        sortable
                >

                </el-table-column>
                </el-table-column>
                <el-table-column
                        prop="subject_name"
                        label="学科"
                        sortable
                >

                </el-table-column>

                </el-table-column>
                <el-table-column
                        prop="paper_count"
                        label="组卷数（新+旧）"
                        sortable
                >

                </el-table-column>

            </el-table>
        </template>


    </div>


{% endblock body %}

{% block paperBarActive %} 'second' {% endblock %}
{% block paperlist_js %}{% endblock %}
{% block papercount_js %}{% endblock %}
