{% extends 'exerciseBase.html' %}

{% block title %}练习册数据查询{% endblock %}


{% block body %}
    {{ super() }}

    <div style="width: 1300px;margin: 40px auto" id="exerciseData">
        <button style="width: 200px;margin-bottom:40px" type="submit" class="btn btn-default" @click='exerciseCountSerch'>查询
        </button>

        <template>
            <el-table
                    :data="exerciseCount_data"
                    border
                    stripe
                    style="width: 100%"
                    :default-sort="{prop: 'date', order: 'descending'}"
                    empty-text="点击查询按钮查询数据"
                    v-loading.fullscreen.lock="loading"
                    element-loading-text="玩命的加载中....."
                    element-loading-spinner="el-icon-loading"
                    element-loading-background="rgba(0, 0, 0, 0.5)"
            >

                <el-table-column
                        prop="grade_id"
                        label="年级"
                        sortable
                >
                    <template slot-scope="scope">
                        [[ gradeMap[scope.row.grade_id] ]]
                    </template>
                </el-table-column>
                <el-table-column
                        prop="subject_id"
                        label="学科"
                        sortable
                >
                    <template slot-scope="scope">
                        [[ subjectMap[scope.row.subject_id] ]]
                    </template>

                </el-table-column>
                <el-table-column
                        prop="version_name"
                        label="版本名称"
                        sortable
                >
                </el-table-column>
                <el-table-column
                        prop="material_name"
                        label="教材名称"
                        sortable
                >
                </el-table-column>

                <el-table-column
                        prop="book_name"
                        label="练习册名称"
                        sortable
                >
                </el-table-column>

                <el-table-column
                        prop="paper_count"
                        label="试卷数量"
                        sortable
                >
                </el-table-column>

            </el-table>
        </template>


    </div>



{% endblock %}

{% block Active %} 'second' {% endblock %}
