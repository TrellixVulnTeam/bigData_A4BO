{% extends 'paperBase.html' %}

{% block title %}资资源数据查询{% endblock %}


{% block body %}
    {{ super() }}


    <div style="width: 1300px;margin: 30px auto" id='paperlist'>
        <button style="width: 200px;margin-bottom:40px" type="submit" class="btn btn-default" @click='serch'>查询
        </button>
        <template>
            <el-table
                    :data="paper"
                    border
                    stripe
                    style="width: 100%"
                    :default-sort="{prop: 'date', order: 'descending'}"
                    empty-text="点击查询按钮查询数据"
            >
                <el-table-column
                        prop="grade_name"
                        label="年级"
                        sortable
                >


                </el-table-column>
                <el-table-column
                        prop="subject_name"
                        label="学科"
                        sortable
                >


                </el-table-column>

                <el-table-column
                        prop="wisdom_exam"
                        label="试卷类型"
                        sortable
                >
                    <template slot-scope="scope">
                        [[ paper_map[scope.row.wisdom_exam] ]]
                    </template>

                </el-table-column>

                <el-table-column
                        prop="paper_name"
                        label="试卷名称"
                        sortable
                >

                </el-table-column>

                </el-table-column>

                <el-table-column
                        prop="c_time"
                        label="创建时间"
                        sortable
                >

                </el-table-column>

                <el-table-column
                        prop="teacher_name"
                        label="教师名字"
                        sortable
                >

                </el-table-column>

                <el-table-column
                        prop="school_id"
                        label="学校ID"
                        sortable
                >

                </el-table-column>

                <el-table-column
                        prop="name"
                        label="学校名称"
                        sortable
                >

                </el-table-column>

            </el-table>
        </template>

    </div>


{% endblock body %}

{% block paperBarActive %} 'third' {% endblock %}

{% block papercount_js %}{% endblock %}
{% block papergroup_js %}{% endblock %}
